<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Categorias</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Alteração de categoria</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/listarCategorias" class="btn btn-sm btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>

            <div th:include="~{admin/alerts :: alertUpdate}"></div>

            <form th:action="@{/admin/alterarCategoria}" th:object="${categoriasModel}" method="POST">
                <input type="hidden" name="id" th:field="${categoria.ctgId}">
                <input type="hidden" name="ativo" th:field="${categoria.ctgAtivo}">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Nome da categoria" id="nomeCategoria" th:field="${categoria.ctgNome}" required/>
                    <label for="nomeCategoria">Nome</label>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn border shadow-sm">Alterar</button>
                </div>
            </form>
        </section>
    </body>
</html>
