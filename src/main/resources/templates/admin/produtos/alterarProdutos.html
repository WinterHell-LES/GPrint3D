<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/drag.and.drop.css}">

        <title>GPrint3D - Admin - Produtos</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Alterar produto</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/listarProdutos" class="btn btn-sm btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>

            <form th:action="@{/admin/alterarProduto}" method="POST">
                <input type="hidden" name="id" th:field="${produto.prdId}">
                <input type="hidden" name="ativo" th:field="${produto.prdAtivo}">
                <input type="hidden" name="quantidade" th:field="${produto.prdQuantidade}">
                <div class="row pb-3 pe-0">
                    <div class="row pb-3 pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Nome do produto" id="nomeProduto" th:field="${produto.prdNome}" required/>
                                <label for="nomeProduto">Nome do produto</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-2 border-bottom">
                        <span class="h6">Dimensões do produto</span>
                    </div>
                    <div class="row pb-3 pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Altura do produto" id="alturaProduto" th:field="${produto.prdDimPrdAl}" required/>
                                <label for="alturaProduto">Altura</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Largura do produto" id="larguraProduto" th:field="${produto.prdDimPrdLa}" required/>
                                <label for="larguraProduto">Largura</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Profundidade do produto" id="profundidadeProduto" th:field="${produto.prdDimPrdPr}" required/>
                                <label for="profundidadeProduto">Profundidade</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Peso do produto" id="pesoProduto" th:field="${produto.prdDimPrdPe}" required/>
                                <label for="pesoProduto">Peso</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-2 border-bottom">
                        <span class="h6">Dimensões da embalagem</span>
                    </div>
                    <div class="row pb-3 pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Altura da embalagem" id="alturaEmbalagem" th:field="${produto.prdDimEmbAl}" required/>
                                <label for="alturaEmbalagem">Altura</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Largura da embalagem" id="larguraEmbalagem" th:field="${produto.prdDimEmbLa}" required/>
                                <label for="larguraEmbalagem">Largura</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Profundidade da embalagem" id="profundidadeEmbalagem" th:field="${produto.prdDimEmbPr}" required/>
                                <label for="profundidadeEmbalagem">Profundidade</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Peso da embalagem" id="pesoEmbalagem" th:field="${produto.prdDimEmbPe}" required/>
                                <label for="pesoEmbalagem">Peso</label>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-3 pe-0 pt-3">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Descrição" id="descricao" style="height: 80px" th:field="${produto.prdDescricao}"></textarea>
                                <label for="observacao">Descrição</label>
                            </div>
                        </div>
                    </div>
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating" th:each="listCategorias, stat : ${produto.listCategoriasProdutos}">
                                <select name="bandeiraCartao" class="custom-select form-select" id="bandeiraCartao" th:field="${produto.listCategoriasProdutos[__${stat.index}__].categoria.ctgId}" required>
                                    <option value="" selected>Categoria</option>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.ctgId}" th:text="${categoria.ctgNome}"></option>
                                </select>
                                <label for="bandeiraCartao">Categoria</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Modelo" id="modelo" th:field="${produto.prdModelo}" required/>
                                <label for="modelo">Modelo</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Fabricante" id="fabricante" th:field="${produto.prdFabricante}" required/>
                                <label for="fabricante">Fabricante</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Preço do produto" id="precoProduto" th:field="${produto.prdPreco}" required/>
                                <label for="precoProduto">Preço</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="drop-zone mb-3" id="drop-zone">
                    <span class="drop-zone__prompt">Arraste a imagem e solte-a aqui ou selecione um arquivo</span>
                    <input type="file" name="foto" class="drop-zone__input" accept="image/*"/>
                </div>

                <div class="row pe-0 pb-3">
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="text-end">
                                <button type="submit" class="btn border shadow-sm">Alterar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <th:block layout:fragment="javascripts">
            <!-- Script -->
            <script type="text/javascript" th:src="@{/javascripts/drag.and.drop.js}"></script>
        </th:block>
    </body>
</html>
