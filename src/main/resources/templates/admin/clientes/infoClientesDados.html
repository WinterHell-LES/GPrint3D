<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Clientes</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="'Cliente - ' + ${cliente.cliNome}"></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/listarClientes" class="btn btn-sm btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="'/admin/cliente/' + ${cliente.cliId} + '/dados'">Dados pessoais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/cliente/' + ${cliente.cliId} + '/telefones'">Telefones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/cliente/' + ${cliente.cliId} + '/documentos'">Documentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/cliente/' + ${cliente.cliId} + '/enderecos'">Endereços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/cliente/' + ${cliente.cliId} + '/usuario'">Usuário</a>
                </li>
            </ul>

            <table class="table my-3">
                <thead>
                    <tr>
                        <th scope="col" style="width: 250px;">Informações do cliente</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Nome</th>
                        <td th:text="${cliente.cliNome}">Nome</td>
                    </tr>
                    <tr>
                        <th scope="row">Sexo</th>
                        <td th:text="${cliente.cliSexo}">Sexo</td>
                    </tr>
                    <tr>
                        <th scope="row">Data de nascimento</th>
                        <td th:text="${#dates.format(cliente.cliDtNasc, 'dd/MM/yyyy')}">Data de nascimento</td>
                    </tr>
                    <tr>
                        <th scope="row">Ranking</th>
                        <td th:text="${cliente.cliNome}">Ranking</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
