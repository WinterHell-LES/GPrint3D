<html>
    <body>
        <div th:fragment="header">
            <div>
                <nav class="navbar navbar-expand-sm navbar-light bg-secondary shadow sticky-top">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white-50" href="/">
                            <span class="text-dark fw-bolder">G</span>
                            <span class="text-white fw-bolder">Print</span>
                            <span class="text-white-50s fw-bolder">3D</span>
                        </a>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-light" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Categorias
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" >
                                        <li th:each="cat : ${ctgs}"><a class="dropdown-item" th:href="${'/c/' + #strings.replace(cat.ctgNome, ' ', '_')}" th:text="${cat.ctgNome}" th:if="${cat.getVerifCategoria()}">Categoria</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" sec:authorize="!isAuthenticated()">
                            <div class="btn-group">
                                <a class="btn btn-secondary py-0 d-flex flex-row d-flex justify-content-center align-items-center" style="color: white; text-decoration: none;" href="/carrinho/meuCarrinho">
                                    <i class="bi bi-cart3 fs-5"></i>
                                </a>
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                    <i class="bi bi-box-arrow-in-right fs-5"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end p-0 m-0">
                                    <div class="dropdown-item nohover nofocus notactive p-0 m-0" style="width: 250px;" disabled>
                                        <form class="form-signin" th:action=@{/login} method="POST">
                                            <div class="shadow-lg p-3 bg-light rounded">
                                                <div class="alert alert-danger text-center p-0" role="alert" th:if="${#bools.isTrue(param.error)}">
                                                    Usuário e/ou<br>senha inválido(s)
                                                </div>

                                                <label for="inputEmail" class="sr-only">E-mail</label>
                                                <input type="email" id="inputEmail" class="form-control mb-2" name="username" placeholder="E-mail" required autofocus>
                                
                                                <label for="inputPassword" class="sr-only">Senha</label>
                                                <input type="password" id="inputPassword" class="form-control mb-2" name="password" placeholder="Senha" required>
                                
                                                <button class="btn btn-outline-light bg-secondary rounded" type="submit" style="width:100%">Entrar</button>
                                                
                                                <div class="row text-center">
                                                    <a class="col pt-1" href="/cadastro/cadastroDadosPessoais">Não tem conta?<br>Clique aqui e crie uma!</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" sec:authorize="isAuthenticated()">
                            <div class="btn-group">
                                <a class="btn btn-secondary" style="color: white; text-decoration: none;" href="/carrinho/meuCarrinho">
                                    <i class="bi bi-cart3 fs-5"></i>
                                </a>
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                    <i class="bi bi-person-square fs-5"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                    <li><a class="dropdown-item" href="/cliente/index" sec:authorize="hasRole('CLI')">Usuário</a></li>
                                    <li><a class="dropdown-item" href="/admin/index" sec:authorize="hasRole('ADM')">Usuário</a></li>
                                    <div class="dropdown-divider"></div>
                                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
