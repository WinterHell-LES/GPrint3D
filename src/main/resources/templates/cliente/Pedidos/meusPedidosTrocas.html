<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/cliente/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--CSS-->
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/pedidos.css}">

        <title>GPrint3D - Cliente - Pedidos</title>
    </head>

    <body>
        <!-- Conteudo da pÃ¡gina -->
       <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Meus pedidos de trocas</h1>
            </div>

            <div class="text-center my-5" th:if="${pedidos.size == 0}">
                <h1 class="h4">Nenhum pedido de troca solicitado</h1>
            </div>

            <div class="row my-4 mx-4" th:each="pedido : ${pedidos}">
                <div class="col-sm pedido border shadow">
                    <div class="row ps-2 pedido-header" onclick="hideElement(this)">
                        <div class="col pt-3 pb-2">
                            <p class="h5" th:text="'Pedido de troca - ' + ${pedido.pdtNumero}">Pedido</p>
                        </div>
                        
                        <div class="col-1 d-flex flex-column justify-content-center text-center">
                            <i class="bi bi-caret-up"></i>
                        </div>
                    </div>

                    <div class="row pedido-body">
                        <div class="row pb-3 produto">
                            <div class="row ms-3 border-top pt-3 mb-3">
                                <div class="col">
                                    <div class="d-flex flex-row gap-4">
                                        <img th:if="${pedido.pedProduto.produto.listFotos.size}" th:src="@{'data:image/jpg;base64,' + ${pedido.pedProduto.produto.listFotos[0].generateBase64Image()}}" class="img-fluid" alt="..." style="max-width: 125px; height: auto;">
                                        <img th:unless="${pedido.pedProduto.produto.listFotos.size}" th:src="@{/images/Teste.png}" class="img-fluid" alt="">

                                        <div class="d-flex flex-column justify-content-center">
                                            <p class="h6" th:text="${pedido.pedProduto.produto.prdNome}">Produto</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-xs-3 col-sm-2 col-md-1 border-start">
                                    <div class="row text-center align-content-end h-50">
                                        <p class="fw-bold">QTD</p>
                                    </div>
                                    <div class="row text-center h-50">
                                        <p th:text="${pedido.pdtQuantidade}">3</p>
                                    </div>
                                </div>
    
                                <div class="col-xs-3 col-sm-2 col-md-1 border-start">
                                    <div class="row text-center align-content-end h-50">
                                        <p class="fw-bold">STATUS</p>
                                    </div>
                                    <div class="row text-center h-50">
                                        <span th:if="${pedido.pdtEscolha} > 0" th:text="${pedido.getStrEscolha()}"></span>
                                        <span th:text="${pedido.getStrStatusPedido()}">Status</span>
                                    </div>
                                </div>
                            </div>

                            <form th:action="@{/cliente/meusPedidos/escolherTroca}" method="POST" th:if="${pedido.pdtStatusPedido == 3} AND ${pedido.pdtEscolha == 0}">
                                <div class="row ms-2">
                                    <button type="button" class="btn border shadow-sm stretched-link" title="Escolher troca" data-bs-toggle="modal" data-bs-target="#escolherTrocaModal" th:data-bs-pdtId="${pedido.pdtId}">
                                        Escolher troca
                                    </button>
                                </div>
                            </form>

                            <form th:action="@{/cliente/meusPedidos/detalhesPedidoTrocas}" method="POST" th:if="${pedido.pdtStatusPedido != 3} AND ${pedido.pdtEscolha == 0}">
                                <div class="row ms-2">
                                    <button type="submit" class="btn border shadow-sm stretched-link" name="id" th:value="${pedido.pdtId}">Ver detalhes</button>
                                </div>
                            </form>

                            <form th:action="@{/cliente/meusPedidos/detalhesPedidoTrocas}" method="POST" th:if="${pedido.pdtEscolha > 0}">
                                <div class="row ms-2">
                                    <button type="submit" class="btn border shadow-sm stretched-link" name="id" th:value="${pedido.pdtId}">Ver detalhes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="escolherTrocaModal" tabindex="-1" aria-labelledby="escolherTrocaModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="escolherTrocaModalLabel">Escolher troca</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/cliente/meusPedidos/escolherTroca}" th:object="${pedidosTrocasModel}" method="POST">
                            <div class="modal-body">
                                <input type="hidden" id="pdtId" th:field="*{pdtId}">
                                <input type="hidden" id="pdtStatusPedido" th:field="*{pdtStatusPedido}" value="0">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="1" th:field="*{pdtEscolha}" required>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Troca por outro produto
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="2" th:field="*{pdtEscolha}">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Troca por um cupom de troca
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="3" th:field="*{pdtEscolha}">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Reembolso do valor do produto
                                    </label>
                                </div>

                                <hr>

                                <div>
                                    <label for="exampleFormControlInput1" class="form-label">Digite "escolher" para confirmar a escolha</label>
                                    <input type="text" class="form-control" name="inputEscolher" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn btn-outline-secondary shadow" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-secondary shadow" id="confirmarTroca">Escolher troca</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!--Scripts-->
        <th:block layout:fragment="javascripts">
            <script type="text/javascript" th:src="@{/javascripts/util.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/modal/modalControlCliEscTroca.js}"></script>
        </th:block>
    </body>
</html>
