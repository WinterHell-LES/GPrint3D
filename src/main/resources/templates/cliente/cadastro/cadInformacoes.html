<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Cliente - Cadastro</title>
    </head>

    <body>
       <section layout:fragment="conteudo">
            <div class="my-3">
                <div class="row">
                    <div class="col-sm">
                        <div class="row text-center border-bottom">
                            <h3>Cadastro de cliente</h3>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm border-end">
                                    <div class="row">
                                        <h5>Dados Pessoais</h5>
                                    </div>

                                    <div class="row pb-1">
                                        <div class="row">
                                            <div class="col-sm">
                                                <label for="nome" class="fs-8">Nome:</label>
                                                <input type="text" class="form-control" placeholder="Nome" id="nome">
                                            </div>
                                            <div class="col-sm">
                                                <label for="sobrenome" class="fs-8">Sobrenome:</label>
                                                <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm">
                                                <label for="documento" class="fs-8">Documento:</label>
                                                <select name="tipoDocumento" class="custom-select form-select">
                                                    <option selected>Tipo de Documento</option>
                                                    <option value="CNH">CNH</option>
                                                    <option value="CNPJ">CNPJ</option>
                                                    <option value="CPF">CPF</option>
                                                    <option value="RG">RG</option>
                                                </select>
                                            </div>
                                            <div class="col-sm">
                                                <label for="validadeDocumento" class="fs-8">Número do documento:</label>
                                                <input type="text" class="form-control" placeholder="Número do documento" id="numeroDocumento">
                                            </div>
                                            <div class="col-sm">
                                                <label for="validadeDocumento" class="fs-8">Validade:</label>
                                                <input type="text" class="form-control" placeholder="DD/MM/AAAA" id="validadeDocumento">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="row">
                                        <h5>Endereço de Entrega</h5>
                                    </div>

                                    <div class="row pb-1">
                                        <div class="row">
                                            <div class="col-sm">
                                                <label for="logradouro" class="fs-8">Logradouro:</label>
                                                <input type="text" class="form-control" placeholder="Logradouro" id="logradouro">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm">
                                                <label for="endereçoNum" class="fs-8">Número:</label>
                                                <input type="text" class="form-control" placeholder="Número" id="endereçoNum">
                                            </div>
                                            <div class="col-sm">
                                                <label for="CEP" class="fs-8">CEP:</label>
                                                <input type="text" class="form-control" placeholder="00000-000" id="CEP">
                                            </div>
                                            <div class="col-sm">
                                                <label for="complemento" class="fs-8">Complemento:</label>
                                                <input type="text" class="form-control" placeholder="Complemento" id="complemento">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm">
                                                <label for="cidade" class="fs-8">Cidade:</label>
                                                <input type="text" class="form-control" placeholder="Cidade" id="cidade">
                                            </div>
                                            <div class="col-sm">
                                                <label for="estado" class="fs-8">Estado:</label>
                                                <input type="text" class="form-control" placeholder="Estado" id="estado">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row border-top">
                                <div class="col-sm">
                                    <div class="p-2 pe-4 text-end">
                                        <button type="button" class="btn border shadow-sm">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
