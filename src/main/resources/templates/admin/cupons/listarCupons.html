<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Pedidos</title>

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Pedidos</h1>
            </div>

            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Categoria</th>
                        <th style="width: 150px;">Desconto</th>
                        <th style="width: 150px;">Validade</th>
                        <th style="width: 100px;">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nome</td>
                        <td>Código</td>
                        <td>Categoria</td>
                        <td>Desconto</td>
                        <td>Validade</td>
                        <td class="py-0 my-0">
                            <form action="" method="POST">
                                <a style="text-decoration: none;" href="/admin/alterarCupons">
                                    <i class="bi bi-pencil-square fs-4" style="color: black;"></i>
                                </a>
                                <a style="text-decoration: none;" href="">
                                    <i class="bi bi-trash fs-4" style="color: black;"></i>
                                </a>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th><input style="width: 100%" type="text" placeholder="Procurar nome"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar código"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar categoria"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar desconto"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar validade"></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </section>

        <th:block layout:fragment="javascripts">
            <!-- Script -->
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.dataTables.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.tableControl.admin.cliente.js}"></script>
        </th:block>
    </body>
</html>
