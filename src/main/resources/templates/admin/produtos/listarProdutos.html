<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Produtos</title>

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Produtos</h1>
            </div>

            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome do produto</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th style="width: 100px;">Quantidade</th>
                        <th style="width: 100px;">Ativo</th>
                        <th style="width: 100px;">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nome do produto</td>
                        <td>Categoria</td>
                        <td>Preço</td>
                        <td>Quantidade</td>
                        <td>Ativo</td>
                        <td class="py-0 my-0">
                            <form action="" method="POST">
                                <a style="text-decoration: none;" href="/admin/alterarProdutos">
                                    <i class="bi bi-pencil-square fs-4" style="color: black;"></i>
                                </a>
                                <button type="submit" class="" style="background-color: transparent; border-color: transparent;" name="id">
                                    <i class="bi bi-lock fs-4"></i>
                                    <!--<i class="bi bi-unlock fs-4"></i>-->
                                </button>
                                <a style="text-decoration: none;" href="">
                                    <i class="bi bi-trash fs-4" style="color: black;"></i>
                                </a>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th><input style="width: 100%" type="text" placeholder="Procurar nome do produto"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar categoria"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar preço"></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>

            <!-- Script -->
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.dataTables.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.tableControl.admin.cliente.js}"></script>
        </section>
    </body>
</html>
