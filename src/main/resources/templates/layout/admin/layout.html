<!DOCTYPE html>
<html lang="pt-br"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/layout.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/bootstrap/bootstrap.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/loader.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dashboard.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

        <title>Layout</title>
    </head>
    <body>
        <!-- Scripts -->
        <script type="text/javascript" th:src="@{/javascripts/jquery/jquery-3.5.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/javascripts/bootstrap/bootstrap.bundle.js}"></script>
        <script type="text/javascript" th:src="@{/javascripts/loader.js}"></script>
        
        <!-- Loader -->
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>

        <!-- Header -->
        <div th:insert="~{layout/admin/header :: header}"></div>

        <!-- Sidebar -->
        <div th:insert="~{layout/admin/sidebar :: sidebar}"></div>
        
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">       
            <!-- Conteudo da pÃ¡gina -->
            <section class="container-fluid" layout:fragment="conteudo"></section>
        </main>
    </body>
</html>
