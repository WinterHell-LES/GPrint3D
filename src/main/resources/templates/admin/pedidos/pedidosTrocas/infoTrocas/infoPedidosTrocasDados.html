<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Pedidos</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="'Pedido de troca - ' + ${pedido.pdtNumero}">Numero do pedido</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/pedido/listarPedidosTrocas" class="btn btn-sm btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/dados'">Dados gerais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/produtos'">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/cliente'">Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/enderecos'">Endereços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/cartoes'">Cartão</a>
                </li>
            </ul>

            <table class="table my-3">
                <thead>
                    <tr>
                        <th scope="col" style="width: 250px;">Informações do pedido</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Número</th>
                        <td th:text="${pedido.pdtNumero}">Número</td>
                    </tr>
                    <tr>
                        <th scope="row">Escolha</th>
                        <td th:text="${pedido.getStrEscolha()}">Status</td>
                    </tr>
                    <tr>
                        <th scope="row">Status pedido</th>
                        <td th:text="${pedido.getStrStatusPedido()}">Status</td>
                    </tr>
                    <tr>
                        <th scope="row">Status logística</th>
                        <td th:text="${pedido.getStrStatusLogistica()}">Status</td>
                    </tr>
                    <tr>
                        <th scope="row">Data</th>
                        <td th:text="${#dates.format(pedido.pdtData, 'dd/MM/yyyy')}">Status</td>
                    </tr>
                    <tr>
                        <th scope="row">Descrição</th>
                        <td th:text="${pedido.pdtDescricao}">Descrição</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
