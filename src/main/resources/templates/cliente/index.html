<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout/cliente/layout}">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Cliente - Index</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">In√≠cio</h1>
            </div>

            <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${pedidos.size} > 0">
                <div class="row">
                    <div class="col-auto my-auto"><i class="bi bi-exclamation-triangle fs-2"></i></div>
                    <div class="col my-auto"><span class="h4" th:text="${pedidos.size}"></span><span class="h4"
                            th:if="${pedidos.size} == 1"> pedido</span><span class="h4" th:if="${pedidos.size} > 1">
                            pedidos</span><span class="h4"> de troca aprovado, aguardando escolha</span>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </section>
    </body>

</html>
