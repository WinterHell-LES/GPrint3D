<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Variáveis</title>

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Variáveis</h1>
            </div>

            <form th:action="@{/admin/alterarVariaveis}" method="POST">
                <input type="hidden" name="id" th:field="${variaveis.varId}" />

                <table class="table mt-3 mb-4">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 250px;">Configurações gerais</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="align-middle">CEP remetente</th>
                            <td class="align-middle"><input class="form-control" type="text" name="cep" id="cep" th:field="${variaveis.varCep}" /></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle">Quantidade de categorias na pagina inicial</th>
                            <td class="align-middle"><input class="form-control" type="number" name="categoria" id="categoria" th:field="${variaveis.varCategoria}" /></td>
                        </tr>
                    </tbody>
                </table>

                <table class="table my-4">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 250px;">Pontuações de clientes</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="align-middle">Ranking 1</th>
                            <td class="align-middle"><input class="form-control" type="number" name="cep" id="cep" th:field="${variaveis.varRank1}" /></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle">Ranking 2</th>
                            <td class="align-middle"><input class="form-control" type="number" name="categoria" id="categoria" th:field="${variaveis.varRank2}" /></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle">Ranking 3</th>
                            <td class="align-middle"><input class="form-control" type="number" name="categoria" id="categoria" th:field="${variaveis.varRank3}" /></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle">Ranking 4</th>
                            <td class="align-middle"><input class="form-control" type="number" name="categoria" id="categoria" th:field="${variaveis.varRank4}" /></td>
                        </tr>
                    </tbody>
                </table>

                <table class="table my-4">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 250px;">Controle de tempos</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="align-middle">Tempo de troca do produto recebido</th>
                            <td class="align-middle"><input class="form-control" type="number" name="cep" id="cep" th:field="${variaveis.varTempTroca}" /></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle">Validade do cupom de troca</th>
                            <td class="align-middle"><input class="form-control" type="number" name="categoria" id="categoria" th:field="${variaveis.varValidCupom}" /></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row pe-0 pb-3">
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="text-end">
                                <button type="submit" class="btn border shadow-sm">Alterar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
