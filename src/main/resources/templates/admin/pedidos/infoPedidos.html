<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Pedidos</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Numero do pedido</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/listarPedidos" class="btn btn-sm btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>
            <table class="table my-3">
                <thead>
                    <tr>
                        <th scope="col" style="width: 250px;">Informações do pedido</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Número</th>
                        <td>Número</td>
                    </tr>
                    <tr>
                        <th scope="row">Cliente</th>
                        <td>Cliente</td>
                    </tr>
                    <tr>
                        <th scope="row">Preço total</th>
                        <td>Preço total</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
