<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Pedidos</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="'Pedido - ' + ${pedido.pdtNumero}">Numero do pedido</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/pedido/listarPedidosCompras" class="btn btn-sm btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/dados'">Dados gerais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/produtos'">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/cliente'">Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/enderecos'">Endereços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin/pedido/infoTrocas/' + ${pedido.pdtId} + '/cartoes'">Cartão</a>
                </li>
            </ul>

            <table class="table my-3">
                <thead>
                    <tr>
                        <th scope="col" style="width: 250px;">Informações do endereco de entrega</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Descrição</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endDescricao}">Descrição</td>
                    </tr>
                    <tr>
                        <th scope="row">Tipo</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endTipo}">Tipo</td>
                    </tr>
                    <tr>
                        <th scope="row">Logradouro</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endLogradouro}">Logradouro</td>
                    </tr>
                    <tr>
                        <th scope="row">Número</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endNumero}">Número</td>
                    </tr>
                    <tr>
                        <th scope="row">CEP</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endCep}">CEP</td>
                    </tr>
                    <tr>
                        <th scope="row">Complemento</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endComplemento}">Complemento</td>
                    </tr>
                    <tr>
                        <th scope="row">Cidade</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endCidade}">Cidade</td>
                    </tr>
                    <tr>
                        <th scope="row">Estado</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endEstado}">Estado</td>
                    </tr>
                    <tr>
                        <th scope="row">País</th>
                        <td th:text="${pedido.pedidoCompra.endereco.endPais}">País</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
