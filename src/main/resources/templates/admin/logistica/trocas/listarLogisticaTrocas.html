<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Logística de pedidos</title>

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/dataTables/jquery.dataTables.css}">
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Logística de trocas</h1>
            </div>

            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th style="width: 250px;">Número do pedido</th>
                        <th>Cliente</th>
                        <th style="width: 150px;">Valor</th>
                        <th style="width: 250px;">Status</th>
                        <th style="width: 100px;">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Número do pedido</td>
                        <td>Cliente</td>
                        <td>Valor</td>
                        <td>Status</td>
                        <td class="py-0 my-0">
                            <form action="" method="POST">
                                <a style="text-decoration: none;" href="/admin/logistica/alterarLogisticaTrocas">
                                    <i class="bi bi-pencil-square fs-4" style="color: black;"></i>
                                </a>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th><input style="width: 100%" type="text" placeholder="Procurar número do pedido"></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar cliente"></th>
                        <th></th>
                        <th><input style="width: 100%" type="text" placeholder="Procurar status"></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </section>

        <!-- Script -->
        <th:block layout:fragment="javascripts">
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.dataTables.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.tableControl.admin.cliente.js}"></script>
        </th:block>
    </body>
</html>
