<html>
    <body>
        <div th:fragment="listaEnderecoCobranca">
            <div class="row">
                <div class="row my-3">
                    <div class="col">
                        <div class="text-end">
                            <a th:href="'/cliente/cadastrarEndereco/' + ${cliente.cliId} + '/1'" class="text-reset"><i class="bi bi-plus-circle" style="cursor: pointer;"><span> Adicionar novo</span></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="col-4 mb-5 d-flex justify-content-center" th:each="endereco : ${cliente.listEndereco}" th:if="${endereco.endCobranca == true}">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-10">
                                    <h5 class="card-title" th:text="${endereco.endDescricao}">Endere√ßo 1</h5>
                                </div>
                                <div class="col-2 px-1 text-end">
                                    <i class="bi bi-check2-square fs-5" style="color: limegreen;" th:if="${endereco.endCobrancaPadrao != null} AND ${endereco.endCobrancaPadrao.endereco.endId} == ${endereco.endId}"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9 pe-0">
                                    <p class="card-text" th:text="${endereco.endTipo} + ' ' + ${endereco.endLogradouro}">Rua exemplo.</p>
                                </div>
                                <div class="col-3 px-2 text-end">
                                    <form th:action="@{/cliente/deletarEndereco}" method="POST">
                                        <button class="m-0 p-0 border-0" style="background-color: transparent;" type="submit" name="id" th:value="${endereco.endId}"><i class="bi bi-trash" style="cursor: pointer;"></i></button>
                                        <a th:href="'/cliente/alterarEndereco/' + ${endereco.endId}" style="color: black;"><i class="bi bi-pencil-square" style="cursor: pointer;"></i></a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Script -->
            <th:block layout:fragment="javascripts">
                <!--<script type="text/javascript" th:src="@{/javascripts/endereco.js}"></script>-->
                <script type="text/javascript" th:src="@{/javascripts/util.js}"></script>
            </th:block>
        </div>
    </body>
</html>
