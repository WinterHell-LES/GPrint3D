<html>
    <body>
        <div th:fragment="listaCartoes" class="row">
            <div class="row my-3">
                <div class="col">
                    <div class="text-end">
                        <a th:href="'/cliente/cadastrarCartao/' + ${cliente.cliId}" class="text-reset" id="novoCartao"><i class="bi bi-plus-circle" style="cursor: pointer;"><span> Adicionar novo</span></i></a>
                    </div>
                </div>
            </div>

            <div class="col-4 mb-5 d-flex justify-content-center" th:each="cartao : ${cliente.listCartao}">
                <div class="card shadow" style="width: 18rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <h5 class="card-title" th:text="${cartao.crtNumero}">Cart√£o X</h5>
                            </div>
                            <div class="col-2 px-1 text-end">
                                <i class="bi bi-check2-square fs-5" style="color: limegreen;" th:if="${cartao.cartaoPadrao != null} AND ${cartao.cartaoPadrao.cartao.crtId} == ${cartao.crtId}"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9 pe-0">
                                <p class="card-text" th:text="${cartao.bandeira.banNome}">Bandeira</p>
                            </div>
                            <div class="col-3 px-2 text-end">
                                <form th:action="@{/cliente/deletarCartao}" method="POST">
                                    <button class="m-0 p-0 border-0" style="background-color: transparent;" type="submit" name="id" th:value="${cartao.crtId}"><i class="bi bi-trash" style="cursor: pointer;"></i></button>
                                    <a th:href="'/cliente/alterarCartao/' + ${cartao.crtId}" style="color: black;"><i class="bi bi-pencil-square" style="cursor: pointer;"></i></a>
                                </form>
                            </div>
                        </div>
                        <div class="row pt-2" th:if="${#httpServletRequest.requestURI.contains('carrinho')}">
                            <div class="col d-flex flex-column text-center">
                                <form th:action="@{/cliente/carrinho/inlcuiCartao}" method="POST">
                                    <button class="btn border shadow-sm w-100" name="id" th:value="${cartao.crtId}">Incluir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Script -->
            <th:block layout:fragment="javascripts">
                <script type="text/javascript" th:src="@{/javascripts/util.js}"></script>
            </th:block>
        </div>
    </body>
</html>
