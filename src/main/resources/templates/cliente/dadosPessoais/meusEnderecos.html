<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/cliente/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Cliente - Meus Endereços</title>

        <!-- Script-->
        <script type="text/javascript" th:src="@{/javascripts/endereco.js}"></script>
    </head>

    <body>
        <!-- Conteudo da página -->
        <section layout:fragment="conteudo">
            <div class="container my-5">
                <div class="border-bottom">
                    <p class="h2">Endereço de Entrega</p>
                </div>

                <div class="row">
                    <div class="row my-3">
                        <div class="row">
                            <div class="col">
                                <div class="text-end">
                                    <a th:href="'/cliente/cadastrarEndereco/' + ${cliente.cliId} + '/0'" style="color: black;"><i class="bi bi-plus-circle" style="cursor: pointer;"><span> Adicionar novo</span></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-5 d-flex justify-content-center" th:each="endereco : ${cliente.listEndereco}" th:if="${endereco.endEntrega == true}">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${endereco.endDescricao}">Endereço 1</h5>
                                <div class="row">
                                    <div class="col-10 pe-0">
                                        <p class="card-text" th:text="${endereco.endTipo} + ' ' + ${endereco.endLogradouro}">Rua exemplo.</p>
                                    </div>
                                    <div class="col-2 px-0">
                                        <form th:action="@{/cliente/deletarEndereco}" method="POST">
                                            <button class="m-0 p-0" style="background-color: transparent; border-color: transparent;" type="submit" name="id" th:value="${endereco.endId}"><i class="bi bi-trash" style="cursor: pointer;"></i></button>
                                            <a th:href="'/cliente/alterarEndereco/' + ${endereco.endId}" style="color: black;"><i class="bi bi-pencil-square" style="cursor: pointer;"></i></a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container my-5">
                <div class="border-bottom">
                    <p class="h2">Endereço de Cobrança</p>
                </div>

                <div class="row">
                    <div class="row my-3">
                        <div class="row">
                            <div class="col">
                                <div class="text-end">
                                    <a th:href="'/cliente/cadastrarEndereco/' + ${cliente.cliId} + '/1'" style="color: black;"><i class="bi bi-plus-circle" style="cursor: pointer;"><span> Adicionar novo</span></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-4 mb-5 d-flex justify-content-center" th:each="endereco : ${cliente.listEndereco}" th:if="${endereco.endCobranca == true}">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${endereco.endDescricao}">Endereço 1</h5>
                                <div class="row">
                                    <div class="col-10 pe-0">
                                        <p class="card-text" th:text="${endereco.endTipo} + ' ' + ${endereco.endLogradouro}">Rua exemplo.</p>
                                    </div>
                                    <div class="col-2 px-0">
                                        <form th:action="@{/cliente/deletarEndereco}" method="POST">
                                            <button class="m-0 p-0" style="background-color: transparent; border-color: transparent;" type="submit" name="id" th:value="${endereco.endId}"><i class="bi bi-trash" style="cursor: pointer;"></i></button>
                                            <a th:href="'/cliente/alterarEndereco/' + ${endereco.endId}" style="color: black;"><i class="bi bi-pencil-square" style="cursor: pointer;"></i></a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
