<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/default/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Cliente - Cadastro de Cartões</title>
    </head>

    <body>
        <!-- Conteudo da página -->
       <section layout:fragment="conteudo">
            <div class="my-1">
                <div class="row">
                    <div class="col-sm">
                        <div class="row text-center">
                            <h3>Cadastro de Cliente</h3>
                        </div>

                        <div class="form-group">
                            <div class="row border shadow p-2 rounded-3">
                                <div class="row py-3">
                                    <h5>Informações de Pagamento</h5>
                                </div>

                                <div class="row pb-3 pe-0">
                                    <div class="row pb-3 pe-0">
                                        <div class="col-sm">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" placeholder="Número do Cartão" id="numCartao">
                                                <label for="numCartao">Número do Cartão</label>
                                            </div>
                                        </div>

                                        <div class="col-sm pe-0">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" placeholder="Nome Impresso" id="nomeCartao">
                                                <label for="nomeCartao">Nome Impresso</label>
                                              </div>
                                        </div>
                                    </div>

                                    <div class="row pe-0">
                                        <div class="col-sm">
                                            <div class="form-floating">
                                                <select name="bandeiraCartao" class="custom-select form-select" id="bandeiraCartao">
                                                    <option selected>Bandeira do Cartão</option>
                                                    <option value="Elo">Elo</option>
                                                    <option value="Mastercard">Mastercard</option>
                                                    <option value="Visa">Visa</option>
                                                </select>
                                                <label for="bandeiraCartao">Bandeira do Cartão</label>
                                            </div>
                                        </div>

                                        <div class="col-sm">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" placeholder="Validade do Cartão" id="validadedCartao">
                                                <label for="validadedCartao">Validade do Cartão</label>
                                            </div>
                                        </div>

                                        <div class="col-sm pe-0">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" placeholder="CVV" id="cvvCartao">
                                                <label for="cvvCartao">Código de Segurança</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row pe-0 pb-3">
                                    <div class="row pe-0">
                                        <div class="col-sm pe-0">
                                            <div class="text-end">
                                                <button type="button" class="btn border shadow-sm">Enviar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
