<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/default/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Cliente - Cadastro de cartões</title>
    </head>

    <body>
        <!-- Conteudo da página -->
       <section layout:fragment="conteudo">
            <div class="my-1">
                <div class="row">
                    <div class="col-sm">
                        <div class="row text-center">
                            <h3>Cadastro de cliente</h3>
                        </div>

                        <div class="form-group">
                            <div class="row border shadow p-2 rounded-3">
                                <form th:action="@{/cadastro/cadastroCartao}" method="POST">

                                    <div class="row py-3">
                                        <div class="col-sm d-flex flex-column align-self-center">
                                            <h5>Informações de pagamento</h5>
                                        </div>
                                    </div>

                                    <div class="row pb-3 pe-0">
                                        <div class="row pb-3 pe-0">
                                            <div class="col-sm">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control cartao" placeholder="Número do Cartão" id="numCartao" minlength="19" th:field="*{cartoesModel.crtNumero}" required/>
                                                    <label for="numCartao">Número do cartão</label>
                                                </div>
                                            </div>

                                            <div class="col-sm pe-0">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" placeholder="Nome Impresso" id="nomeCartao" th:field="*{cartoesModel.crtNome}" required/>
                                                    <label for="nomeCartao">Nome impresso</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row pe-0">
                                            <div class="col-sm">
                                                <div class="form-floating">
                                                    <select name="bandeiraCartao" class="custom-select form-select" id="bandeiraCartao" th:field="*{cartoesModel.bandeira}" required>
                                                        <option value="" selected>Bandeira do Cartão</option>
                                                        <option th:each="bandeira : ${bandeiras}" th:value="${bandeira.banId}" th:text="${bandeira.banNome}">Nome da bandeira</option>
                                                    </select>
                                                    <label for="bandeiraCartao">Bandeira do Cartão</label>
                                                </div>
                                            </div>

                                            <div class="col-sm">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control validade" placeholder="Validade do Cartão" id="validadedCartao" th:field="*{cartoesModel.crtValidade}" required/>
                                                    <label for="validadedCartao">Validade do Cartão</label>
                                                </div>
                                            </div>

                                            <div class="col-sm pe-0">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control cvv" placeholder="CVV" id="cvvCartao" minlength="3" maxlength="3" th:field="*{cartoesModel.crtCvv}" required/>
                                                    <label for="cvvCartao">Código de Segurança</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row pe-0 pb-3">
                                        <div class="row pe-0">
                                            <div class="col-sm-2">
                                                <a href="javascript:history.back()" class="btn border shadow-sm">Voltar</a>
                                            </div>

                                        <div class="col-sm pe-0">
                                            <div class="row" style="height: 17.5px;">
                                                <div class="col"></div>

                                                <div class="col-3 align-bottom">
                                                    <input type="range" class="form-range" min="0" max="2" step="1" value=2 id="signupPag" disabled>
                                                </div>

                                                <div class="col"></div>
                                            </div>
                            
                                            <div class="row" style="height: 17.5px;">
                                                <div class="col"></div>

                                                <div class="col-1 text-start ps-3">
                                                    <p class="fs-8">1</p>
                                                </div>

                                                <div class="col-1 text-center">
                                                    <p class="fs-8">2</p>
                                                </div>

                                                <div class="col-1 text-end pe-3">
                                                    <p class="fs-8">3   </p>
                                                </div>

                                                <div class="col"></div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-sm-2 pe-0">
                                                <div class="text-end">
                                                    <button type="submit" class="btn border shadow-sm" id="confirmar">Enviar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Script-->
        <th:block layout:fragment="javascripts">
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.mask.min.js}"></script>
            <script type="text/javascript" th:src="@{/javascripts/jquery/jquery.mask.js}"></script>
        </th:block>
    </body>
</html>
