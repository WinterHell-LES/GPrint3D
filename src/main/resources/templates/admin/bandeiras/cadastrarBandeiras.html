<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Bandeiras</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Cadastro de bandeiras</h1>
            </div>

            <div th:include="~{admin/alerts :: alertCreate}"></div>

            <form th:action="@{/admin/cadastrarBandeiras}" th:object="${bandeirasModel}" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Nome da bandeira" id="nomeBandeira" th:field="*{banNome}" required/>
                    <label for="nomeBandeira">Nome</label>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn border shadow-sm">Cadastrar</button>
                </div>
            </form>
        </section>
    </body>
</html>
