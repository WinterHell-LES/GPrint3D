<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/drag.and.drop.css}">

        <title>GPrint3D - Admin - Produtos</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Cadastro de produtos</h1>
            </div>

            <form th:action="@{/admin/cadastrarProdutos}" method="POST" enctype="multipart/form-data">
                <div class="row pb-3 pe-0">
                    <div class="row pb-3 pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Nome do produto" id="nomeProduto" th:field="*{produtosModel.prdNome}" required/>
                                <label for="nomeProduto">Nome do produto</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-2 border-bottom">
                        <span class="h6">Dimensões do produto</span>
                    </div>
                    <div class="row pb-3 pe-0">
                        <div class="col-sm">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Altura do produto" id="alturaProduto" th:field="*{produtosModel.prdDimPrdAl}" required/>
                                <label for="alturaProduto">Altura</label>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Largura do produto" id="larguraProduto" th:field="*{produtosModel.prdDimPrdLa}" required/>
                                <label for="larguraProduto">Largura</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Profundidade do produto" id="profundidadeProduto" th:field="*{produtosModel.prdDimPrdPr}" required/>
                                <label for="profundidadeProduto">Profundidade</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Peso do produto" id="pesoProduto" th:field="*{produtosModel.prdDimPrdPe}" required/>
                                <label for="pesoProduto">Peso</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-2 border-bottom">
                        <span class="h6">Dimensões da embalagem</span>
                    </div>
                    <div class="row pb-3 pe-0">
                        <div class="col-sm">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Altura da embalagem" id="alturaEmbalagem" th:field="*{produtosModel.prdDimEmbAl}" required/>
                                <label for="alturaEmbalagem">Altura</label>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Largura da embalagem" id="larguraEmbalagem" th:field="*{produtosModel.prdDimEmbLa}" required/>
                                <label for="larguraEmbalagem">Largura</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Profundidade da embalagem" id="profundidadeEmbalagem" th:field="*{produtosModel.prdDimEmbPr}" required/>
                                <label for="profundidadeEmbalagem">Profundidade</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Peso da embalagem" id="pesoEmbalagem" th:field="*{produtosModel.prdDimEmbPe}" required/>
                                <label for="pesoEmbalagem">Peso</label>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-3 pe-0 pt-3">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Descrição" id="descricao" style="height: 80px" th:field="*{produtosModel.prdDescricao}"></textarea>
                                <label for="observacao">Descrição</label>
                            </div>
                        </div>
                    </div>
                    <div class="row pe-0">
                        <div class="col-sm">
                            <div class="form-floating">
                                <select name="categoriaProduto" class="custom-select form-select" id="categoriaProduto" required>
                                    <option value="" selected>Categoria</option>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.ctgId}" th:text="${categoria.ctgNome}"></option>
                                </select>
                                <label for="categoriaProduto">Categoria</label>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Preço do produto" id="precoProduto" th:field="*{produtosModel.prdPreco}" required/>
                                <label for="precoProduto">Preço</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="drop-zone mb-3" id="drop-zone">
                    <span class="drop-zone__prompt">Arraste a imagem e solte-a aqui ou selecione um arquivo</span>
                    <input type="file" name="foto" class="drop-zone__input" accept="image/*"/>
                </div>

                <div class="row pe-0 pb-3">
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="text-end">
                                <button type="submit" class="btn border shadow-sm">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <th:block layout:fragment="javascripts">
            <!-- Script -->
            <script type="text/javascript" th:src="@{/javascripts/drag.and.drop.js}"></script>
        </th:block>
    </body>
</html>
