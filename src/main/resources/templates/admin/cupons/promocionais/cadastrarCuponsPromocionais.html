<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Admin - Cupons</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Cadastro de cupons</h1>
            </div>

            <form th:action="@{/admin/cadastroCupons}" method="POST">
                <div class="row pb-3 pe-0">
                    <div class="row pb-3 pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Nome" id="nomeCupom" required/>
                                <label for="nomeCupom">Nome</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <select name="categoria" class="custom-select form-select" id="categoria" required>
                                    <option value="" selected>Categoria</option>
                                </select>
                                <label for="categoria">Categoria</label>
                            </div>
                        </div>
                    </div>
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Código" id="codigoCupom" style="text-transform:uppercase" required/>
                                <label for="codigoCupom">Código</label>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="form-floating">
                                <input type="number" class="form-control" placeholder="Desconto" id="desconto" required/>
                                <label for="desconto">Desconto</label>
                            </div>
                        </div>

                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <input type="date" class="form-control" placeholder="Validade" id="validadeCupom" required/>
                                <label for="validadeCupom">Validade</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pe-0 pb-3">
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="text-end">
                                <button type="submit" class="btn border shadow-sm">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
