<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/admin/layout}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/drag.and.drop.css}">

        <title>GPrint3D - Admin - Produtos</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="'Justificar ' + ${titulo}">Justificar</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/admin/listarProdutos" class="btn btn-sm btn-outline-secondary">
                        Voltar
                    </a>
                </div>
            </div>

            <form th:action="@{/admin/ativaProdutos}" method="POST">
                <input type="hidden" name="id" th:value="${produto.prdId}">
                <div class="row pb-3 pe-0">
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Justificativa" id="justificativa" style="height: 80px" th:field="${produtosJustificativasModel.pjuJustificativa}"></textarea>
                                <label for="justificativa">Justificativa</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pe-0 pb-3">
                    <div class="row pe-0">
                        <div class="col-sm pe-0">
                            <div class="text-end">
                                <button type="submit" class="btn border shadow-sm" th:text="${botao}">Alterar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
