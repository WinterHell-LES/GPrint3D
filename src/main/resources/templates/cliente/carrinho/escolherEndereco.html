<!DOCTYPE html>
<html lang="pt-br"
    layout:decorate="~{layout/default/layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>GPrint3D - Cliente - Confirmar Endereço</title>
    </head>

    <body>
        <!-- Conteudo da página -->
        <section layout:fragment="conteudo">
            <div class="container mb-4">
                <div class="row pe-0 pb-3">
                    <div class="col-sm pe-0">
                        <div class="row" style="height: 17.5px;">
                            <div class="col"></div>

                            <div class="col-4 align-bottom">
                                <input type="range" class="form-range" min="0" max="3" step="1" value="1" id="fluxoCompra" disabled>
                            </div>

                            <div class="col"></div>
                        </div>
        
                        <div class="row" style="height: 17.5px;">
                            <div class="col"></div>

                            <div class="col-1 text-start">
                                <i class="bi bi-cart3 fs-4"></i>
                            </div>

                            <div class="col-1 text-center ps-0">
                                <i class="bi bi-truck fs-4"></i>
                            </div>

                            <div class="col-1 text-start ps-5">
                                <i class="bi bi-credit-card fs-4"></i>
                            </div>

                            <div class="col-1 text-end pe-1">
                                <i class="bi bi-check2-circle  fs-4"></i>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mb-4">
                <p class="h2">Escolha o endereço para entrega</p>
            </div>

            <div class="container mb-4">
                <div class="row">
                    <div class="col d-flex flex-column justify-content-end border-bottom">
                        <p class="h5">Meu endereço padrão</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <table class="table mb-3">
                            <tbody>
                                <tr>
                                    <th scope="row" class="col-3">Descrição:</th>
                                    <td>Casa</td>
                                </tr>
                                <tr>
                                    <th scope="row">Endereço:</th>
                                    <td>Rua João das Neves, 123 - Complemento</td>
                                </tr>
                                <tr>
                                    <th scope="row">Cidade / UF:</th>
                                    <td>Mogi das Cruzes / SP</td>
                                </tr>
                                <tr>
                                    <th scope="row">CEP:</th>
                                    <td>12345-123</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-6">
                        <div class="row border shadow p-3 m-3">
                            <div class="form-check pb-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Correios - PAC - Receba em até 21 dia(s) útil(eis). - R$12,00
                                </label>
                            </div>
                            <div class="form-check pb-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Correios - SEDEX - Receba em até 07 dia(s) útil(eis). - R$18,00
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                Correios - SEDEX 10 - Receba em até 01 dia(s) útil(eis). - R$25,00
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 text-start pb-2">
                        <a href="/carrinho/meuCarrinho" style="text-decoration: none;"><button type="submit" class="btn border shadow-sm d-inline">Voltar</button></a>
                    </div>
                    <div class="col-6 text-end pb-2">
                        <a href="/cliente/carrinho/escolherPagamento"  style="text-decoration: none;"><button type="submit" class="btn border shadow-sm d-inline">Confirmar</button></a>
                    </div>
                </div>
            </div>

            <div class="container mb-5">
                <div class="row border-bottom">
                    <div class="col-8">
                        <p class="h5">Escolher outro endereço</p>
                    </div>
                    <div class="col-4 text-end">
                        <i class="bi bi-caret-down d-inline" style="cursor: pointer;" onclick="showElem('detalhesOutrosEnderecos', this)"></i>
                    </div>
                </div>

                <div class="row" id="detalhesOutrosEnderecos" style="display: none !important;">
                    <div class="row my-3">
                        <div class="col">
                            <div class="text-end">
                                <a th:href="'/cliente/cadastrarEndereco/' + ${cliente.cliId} + '/1'" style="color: black;"><i class="bi bi-plus-circle" style="cursor: pointer;"><span> Adicionar novo</span></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-4 mb-5 d-flex justify-content-center" th:each="endereco : ${cliente.listEndereco}" th:if="${endereco.endCobranca == true}">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10">
                                        <h5 class="card-title" th:text="${endereco.endDescricao}">Endereço 1</h5>
                                    </div>
                                    <div class="col-2 px-1 text-end">
                                        <i class="bi bi-check2-square fs-5"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-9 pe-0 ">
                                        <p class="card-text" th:text="${endereco.endTipo} + ' ' + ${endereco.endLogradouro}">Rua exemplo.</p>
                                    </div>
                                    <div class="col-3 px-2 text-end">
                                        <form th:action="@{/cliente/deletarEndereco}" method="POST">
                                            <button class="m-0 p-0" style="background-color: transparent; border-color: transparent;" type="submit" name="id" th:value="${endereco.endId}"><i class="bi bi-trash" style="cursor: pointer;"></i></button>
                                            <a th:href="'/cliente/alterarEndereco/' + ${endereco.endId}" style="color: black;"><i class="bi bi-pencil-square" style="cursor: pointer;"></i></a>
                                        </form>
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col d-flex flex-column text-center">
                                        <a href="/cliente/carrinho/escolherPagamento" class="btn border shadow-sm">Selecionar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Script
            <script type="text/javascript" th:src="@{/javascripts/endereco.js}"></script>-->
            <script type="text/javascript" th:src="@{/javascripts/cartoes.js}"></script>
        </section>
    </body>
</html>
